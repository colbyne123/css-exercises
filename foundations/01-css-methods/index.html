<!DOCTYPE html>
<html lang="en">
  <head>
    
      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
  
      
    </head>

  <body>
     
    
    <div style="background-color: red; color: white; font-size: 32px; text-align: center; font-weight: bold; ">Style me via the external method!</div>

    

    <p style="background-color:green; color:white; font: size 18px; font-weight: bold;">would like to be styled with the internal method, please.</p>


    <button style="background-color: orange; font: size 18px;">Inline Method</button>


  </style>
    </body>
</html>

<!--* `div`: a red background, white text, a font size of 32px, center aligned, and bold
* `p`: a green background, white text, and a font size of 18px
* `button`: an orange background and a font size of 18px-->
